# ChainSense Configuration
# This file contains configuration settings for the ChainSense application

[app]
name = "ChainSense"
version = "1.0.0"
description = "Supply Chain Risk Analyzer"
author = "ChainSense Team"
license = "MIT"

[streamlit]
# Streamlit configuration
port = 8501
host = "localhost"
theme = "light"
show_error_details = true
enable_cors = false

[analysis]
# Analysis configuration
max_nodes = 10000
max_edges = 50000
default_analysis_level = "Level 1 (Basic)"
enable_caching = true
cache_ttl = 3600

[visualization]
# Visualization settings
default_layout = "spring"
default_node_size_metric = "degree_centrality"
graph_height = "600px"
enable_physics = true
stabilization_iterations = 100

[risk_analysis]
# Risk analysis parameters
risk_threshold_high = 0.7
risk_threshold_medium = 0.3
anomaly_contamination = 0.1
community_algorithm = "louvain"

[data]
# Data processing settings
required_columns = ["supplier", "customer"]
optional_columns = ["product", "quantity", "price", "date"]
max_file_size_mb = 100
supported_formats = ["csv"]

[performance]
# Performance optimization
enable_multiprocessing = false
max_workers = 4
chunk_size = 1000
memory_limit_gb = 8

[logging]
# Logging configuration
level = "INFO"
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
file = "chainsense.log"
max_size_mb = 10
backup_count = 5